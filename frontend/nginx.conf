server {
  listen 80;
  server_name _;

  # ---- Static SPA ----
  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri /index.html;    # SPA fallback
  }

  # ---- API proxy ----
  location /api/ {
    proxy_pass       http://backend:8080;
    proxy_http_version 1.1;
    proxy_set_header   Host $host;
    proxy_set_header   X-Real-IP $remote_addr;
  }
}
